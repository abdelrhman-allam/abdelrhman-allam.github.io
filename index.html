<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: auto;
        }
    </style>
    <title>Visual Algorithmes (JS)</title>
</head>
<button id='btnRandom' button='random'>Random</button>
<select id='drpSort'>
    <option value="bubble">Bubble Sort</option>
    <option value="mergeSort">Merge Sort</option>
    <option value="quickSort">Quick Sort</option>
</select>
<button id='btnStart' button='random'>start</button>
<body>

    <canvas id="board" style="background-color: beige;" />

    <script src="render.js"></script>
    <script>
         (async () => {
            var visual = new VisualBoard(16, 16, 24, 1000);
            (document.getElementById('btnRandom')).addEventListener('click',function(e){
                visual.random();
            });

            (document.getElementById('btnStart')).addEventListener('click',function(e){
                let selected = document.getElementById("drpSort").value
                if(selected == 'bubble') visual.start();
                else if (selected =='mergeSort') visual.mergeSort()
            })
            
          
        })();        
    </script>
</body>

</html>
